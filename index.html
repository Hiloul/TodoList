<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Todo List</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<nav>
    <a href="index.html">
        <img src="./assets/logo.jpeg" alt="Logo">
    </a>
    <h1>Ma Todo List</h1>
</nav>
    <div class="container">
<p id="currentDate"></p>
        <h2>Tâches à faire</h2>
        <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche">
        <button onclick="addTask()"> <i class="fa-solid fa-plus fa-lg" style="color: tomato;"></i> Ajouter</button>
        <ul id="taskList">
        </ul>
      

        <!-- Section des notes -->
        <div id="notesSection">
            <h2>Notes</h2>
            <textarea id="notes" rows="4" cols="50" placeholder="Ajoutez vos notes ici..."></textarea>
        </div>
<button id="downloadBtn" onclick="generatePDF()" style="display: none;">Télécharger en PDF</button>

    </div>
<footer>
Hilel H.K &copy;Todolist - 2024
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.3/jspdf.umd.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
